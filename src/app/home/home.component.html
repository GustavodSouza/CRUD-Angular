<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clinica 1.0</title>
</head>

<body>
  <div class="jumbotron">
    <h1 class="display-4">CRUD simples em Angular e Spring Boot</h1>
    <p class="lead">By Gustavo S. de Lima</p>
    <hr class="my-4">
    <h4 class="display-6">Lista de cadastros</h4>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nome</th>
          <th scope="col">Opções</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of listaUsuarios; let i = index">
          <th scope="row">{{ item.id }}</th>
          <td>{{ item.nome }}</td>
          <td>
            <input type="button" class="btn btn-primary" (click)="openModal(template, item)" value="Editar" />
            <input type="button" class="btn btn-danger" (click)="deletarUsuario(item.id)" value="Excluir" />
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <ng-template #template>
    <div class="modal-header">
      <h4 class="modal-title pull-left">Editar informações</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form #myform="ngForm" (ngSubmit)="atualizarDados(myform)">
        <div class="form-group">
          <label for="nome">Nome</label>
          <input type="text" class="form-control" name="nome" ngModel [(ngModel)]="dadosEdit.nome" />
          <input type="hidden" class="form-control" name="id" ngModel [(ngModel)]="dadosEdit.id" />
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
      </form>
    </div>
  </ng-template>
</body>

</html>
